<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Hàng Hóa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>📦 Quản lý Hàng Hóa</h1>

        <!-- Form thêm/sửa hàng hóa -->
        <div class="form-container">
            <input type="text" id="MaHangHoa" placeholder="Mã hàng hóa" required>
            <input type="text" id="TenHangHoa" placeholder="Tên hàng hóa" required>
            <input type="number" id="SoLuong" placeholder="Số lượng" required>
            <input type="text" id="GhiChu" placeholder="Ghi chú">

            <!-- Nút Thêm -->
            <button class="add-btn" onclick="createGood()">➕ Thêm</button>

            <!-- Nút Cập nhật (Ẩn ban đầu) -->
            <button class="update-btn" onclick="updateGood()" style="display: none;">✏️ Cập nhật</button>
        </div>

        <!-- Bảng danh sách hàng hóa -->
        <table id="goodsTable">
            <thead>
                <tr>
                    <th>Mã</th>
                    <th>Tên</th>
                    <th>Số lượng</th>
                    <th>Ghi chú</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
